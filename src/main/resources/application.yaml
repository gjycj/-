server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.1.3:3306/house_deed_pavilion?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  flyway:
    # 关键配置：允许在非空数据库上创建历史表并基线化
    baseline-on-migrate: true
    # 可选：指定基线版本（默认是 1）
    baseline-version: 1
    # 可选：如果数据库有默认 schema，指定 schema 名称（如 MySQL 通常不填）
    # schemas: house_deed_pavilion
mybatis-plus:
  mapper-locations: classpath*:com/house/deed/pavilion/module/**/mapper/*.xml
  type-aliases-package: com.house.deed.pavilion.module.**.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true