server:
  port: 8080

spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.1.3:3306/house_deed_pavilion?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  flyway:
    baseline-on-migrate: true
    baseline-version: 1
  data:
    redis:
      host: 192.168.1.3
      port: 6379
      password:
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 4

mybatis-plus:
  mapper-locations: classpath*:com/house/deed/pavilion/module/**/mapper/*.xml
  type-aliases-package: com.house.deed.pavilion.module.**.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# 文件上传配置
file:
  max-size: 10MB
  allowed-types: jpg,png,pdf,doc,docx
  upload:
    path: ./uploads